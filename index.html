<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CDX • Gestão & Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta

    content="CDX — consultoria em gestão, dados e performance comercial. Poucos clientes, alta senioridade, foco em resultado real no DRE."
  />
  <style>
    :root {
      --bg: #050608;
      --bg-elevated: #09090b;
      --bg-soft: #111117;
      --border-subtle: #27272a;
      --text-main: #f5f5f5;
      --text-muted: #a1a1aa;
      --accent: #ff7a32;
      --accent-soft: #ffb58a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #1b1b23 0, var(--bg) 45%) fixed;
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1rem 1.25rem 3rem;
    }

    /* NAV */

    .nav {
      position: sticky;
      top: 0;
      z-index: 10;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(5, 6, 8, 0.95), rgba(5, 6, 8, 0.8));
      border-bottom: 1px solid rgba(39, 39, 42, 0.9);
    }

    .nav-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.6rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-box {
      width: 40px;
      height: 40px;
      border-radius: 0.9rem;
      background: #050508;
      border: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-box span {
      font-weight: 900;
      font-size: 1.05rem;
      letter-spacing: 0.02em;
    }

    .nav-text {
      display: flex;
      flex-direction: column;
      gap: 0.12rem;
    }

    .nav-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--text-muted);
      font-weight: 600;
    }

    .nav-subtitle {
      font-size: 0.7rem;
      color: #71717a;
    }

    .nav-links {
      display: none;
    }
